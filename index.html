<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
        <div class="cal">
        <div class="hat">
         <div class="hat__menu">
            <input type="image" src="style_pictures/menu.png" alt="Menu">
            </div>
         <div class="hat__type">
            Standard
            </div>
         <div class="hat__reestablish">
            <input type="image" src="style_pictures/reestablish.png" alt="reestablish">
            </div>
        <div class="hat__history">
                <input type="image" src="style_pictures/history.png" alt="history">
                </div>
        </div>
        <div class="Panel">
            <p> 0 </p>
        </div>
        <div class="buttons1">
        <div class="btn MC memory-button all" title="Clear the contents of the memory">MC</div>
        <div class="btn MR memory-button all" title="Display the contents of the memory on the display">MR</div>
        <div class="btn M-add memory-button all" title="Store in memory with sign +">M+</div>
        <div class="btn M-deduct memory-button all" title="Store in memory with sign -">M-</div>
        <div class="btn MS memory-button all" title="Puts the number on the display into the memory to save">MS</div>
        <div class="btn Mu memory-button all">Mᵕ</div>
        </div>
        <div class="buttons2"> 
            <div class="btn percent all second">&percnt;</div>
            <div class="btn reset-all all second">CE</div>
            <div class="btn reset-last all second">С</div>
            <div class="btn reset all second">&larr;</div>
            <div class="btn btnf1 all second">&sup1;&frasl;&#120;</div>
            <div class="btn btnf2 all second">&#120;&sup2;</div>
            <div class="btn btnf3 all second">&sup2;&radic;&#120;</div>
            <div class="btn devide all second">/</div>
            <div class="btn seven all first">7</div>
            <div class="btn eight all  first">8</div>
            <div class="btn nine all  first">9</div>
            <div class="btn multiply all second">x</div>
            <div class="btn four all  first">4</div>
            <div class="btn five all  first">5</div>
            <div class="btn six all  first">6</div>
            <div class="btn minus all second">-</div>
            <div class="btn one all  first">1</div>
            <div class="btn two all  first">2</div>
            <div class="btn three all  first">3</div>
            <div class="btn plus all second">+</div>
            <div class="btn sign-change all first">&plus;&frasl;&minus;</div>
            <div class="btn zero all  first">0</div>
            <div class="btn comma all  first">,</div>
            <div class="btn equal-sign all">&equals;</div>
        </div>
       
    </div>
</div>
<script src="script.js">
</script>
</body>
</html>
